<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand">AddSkill</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary"><center>Simple Currency Converter</center></h3>
		<hr style="border-top:1px dotted #ccc;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			
			<hr style="border-top:1px groovy #ccc;"/>
			<div class="form-group">
			<h4>Converter:</h4>
				<select onchange="Currency(); Calculate()" class="form-control" id="converter" style="width:40%;">
					<option value="Dollar">Dollar</option>
					<option value="Pound">Pound</option>
					<option value="Euro">Euro</option>
					<option value="Dirham">Dirham</option>
					<option value="Riyal">Riyal</option>
					<option value="AUD">Bangladeshi Taka</option>
					<option value="CNY">Chinese Yuan</option>
					<option value="HKD">Hong Kong Dollar</option>
					<option value="SAR">Saudi Arabian Riyal</option>
					<option value="AUD">Australian Dollar</option>
					<option value="EGP">Egyptian Pound</option>
					<option value="CAD">Canadian Dollar</option>
					<option value="GBP">British Pound</option>
					<option value="RUB">Russian Ruble</option>
					<option value="MYR">Malaysian Ringgit</option>
					
				</select>
				<br />
				<input type="number" oninput="Calculate()" class="form-control" id="value1"/>
			</div>
			<br /><br />
			<div class="form-group">
				<label>Indian Rupees</label>
				<input type="number" class="form-control" id="value2" disabled="disabled"/>
			</div>
		</div>
	</div>
</body>
<script>
	function Currency(){
		y = document.getElementById("converter").value;
		return y;
	}
	
	function Calculate(){
		y = Currency();
		
		x = document.getElementById("value1").value;
		
		if(x == ""){
			document.getElementById("value2").value = "";
		}else{
			switch(y){
				case "Dollar":
					document.getElementById("value2").value = x * 74.72;
				break;
				
				case "Pound":
					document.getElementById("value2").value = x * 100.81;
				break;
				
				case "Euro":
					document.getElementById("value2").value = x * 85.33;
				break;
				
				case "Dirham":
					document.getElementById("value2").value = x * 252.80;
				break;
				
				case "Riyal":
					document.getElementById("value2").value = x * 19.91;
				break;

				case "AUD":
					document.getElementById("value2").value = x * 54.27;
				break;

				case "EGP":
					document.getElementById("value2").value = x * 4.68;
				break;

				case "CAD":
					document.getElementById("value2").value = x * 58.15;
				break;

				case "GBP":
					document.getElementById("value2").value = x * 101.92;
				break;

				case "RUB":
					document.getElementById("value2").value = x * 1.01;
				break;

				case "MYR":
					document.getElementById("value2").value = x * 17.74;
				break;

			}
		}
	}
</script>
</html>
